<!DOCTYPE html>
<html lang="en">
   <head>
      <title>DevPanel</title>
      <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" media="screen" />
      <link rel="stylesheet" href="/css/dashboard.css" type="text/css" media="screen" />
      <link rel="stylesheet" href="/css/css.css" type="text/css" media="screen" />
   </head>
   <body onload="">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
         <div class="container-fluid">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">DevPanels</a>
            </div>
            <div class="navbar-collapse collapse">
               <ul class="nav navbar-nav navbar-right">
                  <li class="hide"><a href="#" id="connect" class="connect">Connect</a></li>
                  <li><a href="#" id="toggle-streams">Add New Stream</a></li>
                  <li class="dropdown">
                     <a href="#" id="select-stream" class="dropdown-toggle" data-toggle="dropdown">
                        Streams
                        <span class="caret"></span>
                     </a>
                     <ul class="dropdown-menu" role="menu" id="active-streams"></ul>
                  </li>
               </ul>
            </div>
         </div>
      </div>
      <div>
         <div class="col-sm-9 col-md-10 main" style="margin-top:30px;">
            <div class="row" id="connected-streams">
            </div>
            <div id="toolbar">
               <ul id="status">
                  <li>Socket status: <span id="socketStatus">Conecting ...</span></li>
                  <li>IP: All</li>
                  <li>count: <span id="count">0</span></li>
                  <li style="float: right">Current Stream: <span id="current-stream">N/A</span></li>
               </ul>
            </div>
            <div id="streams">
            </div>
         </div>
      </div>
      <script type="text/javascript" src="/js/jquery.min.js"></script>
      <script type="text/javascript" src="/js/bootstrap.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="/js/underscore-min.js"></script>
      <script type="text/javascript" src="/js/script.js"></script>
   </body>
</html>
